<!DOCTYPE html>
<html lang="en">
<!-- Defined the html document type and set the header section. -->
<head> 
  <link rel="icon" href="./Images/pencil-square.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey</title>
<!-- Defined BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<!-- Included Styling for the body and header. -->
  <style> 
    body {
      margin: 0;
      background: linear-gradient(45deg, #006633, #FFCC33);
      min-height: 100vh;
    }
    .heading {
      border: 5px solid #006633;
      margin: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Builded Navbar using Bootstrap. -->
  <nav class="navbar bg-body-tertiary">  
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./Images/images.png" alt="GMU Logo" style="height: 80px; width: auto;">Survey Form</a>
    </div>
  </nav>
  <div class="heading">
    <h1 class="custom-style">Welcome to the Survey Form</h1>
  </div>
  <form id="surveyForm" autocomplete="on" class="needs-validation">
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
    </div>
<!-- Below are the input fields for the form like username,email,url, address, city, state, zip code, date. -->
    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="inputEmail4" required>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-md-6">
        <label for="url" class="form-label">URL<span class="text-danger">*</span></label>
        <input type="url" class="form-control" id="url" required>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="inputCity" required>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State<span class="text-danger">*</span></label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="inputZip" required>
        <div class="invalid-feedback">required.</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="exampleDate" class="form-label">Date<span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="exampleDate" name="date" required>
        <div class="invalid-feedback">required.</div>
      </div>
    </div>
<!-- From here we get the checkbox and radio button. -->
    <h1> </h1>
    <h4 class="mb-3">What did you like the most in our campus?</h4>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked1" value="">
      <label class="form-check-label" for="campusLiked1">
        Students
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked2" value="">
      <label class="form-check-label" for="campusLiked2">
        Location
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked3" value="">
      <label class="form-check-label" for="campusLiked3">
        Campus
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked4" value="">
      <label class="form-check-label" for="campusLiked4">
        Atmosphere
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked5" value="">
      <label class="form-check-label" for="campusLiked5">
        Dorm Room
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="campusLiked" id="campusLiked6" value="">
      <label class="form-check-label" for="campusLiked6">
        Sports
      </label>
    </div>

    <h4 class="mb-3">How did you become interested in the university.<span class="text-danger">*</span></h4>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interestSource" id="interestSource1" required>
      <label class="form-check-label" for="interestSource1">
        Friends
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interestSource" id="interestSource2">
      <label class="form-check-label" for="interestSource2">
        Television
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="interestSource" id="interestSource3">
      <label class="form-check-label" for="interestSource3">
        Internet
      </label>
    </div>
    <div class="invalid-feedback">required.</div>
    <div class="input-group mt-3 mb-3">
      <span class="input-group-text">Other</span>
      <input type="text" class="form-control" placeholder="Specify other" aria-label="Other" id="otherInput">
    </div>
    <!-- This where user slects his/her graduation date. -->
    <select class="form-select mb-3" aria-label="Default select example" required>
      <option selected>High School Graduation Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select class="form-select mb-3" aria-label="Default select example" required>
      <option selected>Will you recomend this college to others.</option>
      <option value="Very Likely">Very Likely</option>
      <option value="Likely">Likely</option>
      <option value="Unlikely">Unlikely</option>
    </select>
    <div class="mb-3">
      <label for="raffleinput" class="form-label">Raffle</label>
      <input type="text" class="form-control" id="raffleinput" placeholder="Enter at least ten comma separated numbers ranging from 1 through100 in the Raffle field">
    </div>
    <!-- In the last we will take comments from the user and submit the form. -->
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
    <button type="submit" class="btn btn-warning mb-3">Submit</button>    <a type="button" class="btn btn-danger mb-3" href="./error.html">Cancel</a>
  </form>
<!-- Here we used bootstrap js for validation. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    (function () {
      'use strict';
      var form = document.getElementById('surveyForm');

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        else {
        event.preventDefault();
        window.location.replace('ThankYou.jpg');
      }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>

</html>
